<!DOCTYPE html>
<html>
<head>

	<!-- Meta-Information -->
    <title>Kellee Martins - Web Developer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="ACME Inc.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Website CSS Styles -->
	<link rel="stylesheet" href="css/main.css">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- AngularJS 1.2 Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<script src="vendor/ui-bootstrap-tpls.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>

</head>

<body ng-app="kelleeMartins">

	<div class="site-content">

		<div ng-include='"templates/header.html"' ng-controller="NavController"></div>


		
		<main class="main-container">

			<div id="hero" class="hero">
				<div ng-include='"partials/hero.html"'></div>
			</div>

			<div id="about" class="about">
				<div ng-include='"partials/about.html"'></div>
			</div>

			<div id="projects" class="projects" ng-controller="ProjectController" ng-init="background()">
				
				<div ng-include='"partials/projects.html"'></div>
			</div>

			<div id="contact" class="contact">
				<div ng-include='"partials/contact.html"'></div>
			</div>
			
		</main>	

		

		<div ng-include='"templates/footer.html"' ng-controller="NavController"></div>

	</div>	

	<!-- Website Javascripts -->
	<script src="js/main.js"></script>
</body>
</html>
